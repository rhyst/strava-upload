<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/bulma.css" />
    <link rel="stylesheet" type="text/css" href="/bulma-prefers-dark.css" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
  </head>
  <body>
    <section class="section">
      <div class="container content">
        <h1>Strava Upload</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" type="text" name="name" placeholder="Name" />
            </div>
          </div>
          <div class="field">
            <label class="label">Description</label>
            <div class="control">
              <input
                class="input"
                type="text"
                name="description"
                placeholder="Description"
              />
            </div>
          </div>
          <input name="trainer" value="" type="hidden" />
          <input name="commute" value="" type="hidden" />
          <input name="data_type" value="gpx" type="hidden" />
          <div class="file field is-fullwidth">
            <label class="file-label">
              <input class="file-input" type="file" name="file" />
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  Choose a fileâ€¦
                </span>
              </span>
              <span class="file-name is-hidden"> </span>
            </label>
          </div>
          <button class="button is-primary is-fullwidth" type="submit">
            Upload
          </button>
        </form>
      </div>
    </section>
    <script>
      const file = document.querySelector(".file");
      const input = document.querySelector('input[name="file"');
      const name = document.querySelector(".file-name");
      input.addEventListener("change", (e) => {
        name.innerText = e.target.value;
        name.classList.remove("is-hidden");
        file.classList.add("has-name");
      });
    </script>
  </body>
</html>
